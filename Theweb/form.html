<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>

    <h1>HTML Forms</h1>
     
    <!--Create a form-->
    <!--the label is connected or associated  with the input type-->
    <form>
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username"placeholder="username" required>
        <br><br>
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email"placeholder="Email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password"placeholder="Password" required>


        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25"id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+"id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">Where is your mothers name?</option>
            <option value="q2">If you could be a vegetable what will it be?</option>
            <option value="q3">Where were you born?</option>
        </select>

        <br><br>
        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

        <br>
        <input type="submit" value="submit the form">





    </form>

</body>
</html>
